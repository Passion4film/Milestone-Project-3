{% extends "base.html" %}
{% block content %}

                <h1>Oops! Something went wrong!</h1>
                <img class="responsive-img center-align" src="../static/images/404-page-not-found.png" alt="404 page not found error image">

                <a href="{{ url_for('home_page') }}" class="btn-large deep-purple darken-3 text-shadow">

            </div>
        </div>
    </section>

{% endblock %}
