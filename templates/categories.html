{% extends "base.html" %}
{% block content %}

    <h3 class="deep-purple-text text-darken-3 center-align">{{ title }}</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large deep-purple darken-3 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card deep-purple lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small brown lighten-3">
                            Edit
                        </a>
                        <!-- delete category -->
                        <button data-target="{{ category._id }}" class="btn-small brown darken-1 modal-trigger">
                            Delete
                        </button>
                            <!-- delete category modal -->
                            <div id="{{ category._id }}" class="modal card-panel brown darken-1 white-text">
                                <div class="modal-content">
                                    <h4>Are you sure you want to delete this category?</h4>
                                </div>
                                <div class="modal-footer">
                                    <a href="{{ url_for('delete_category', category_id=category._id) }}" data-target="{{ category._id }}" 
                                        class="modal-close btn-small brown darken-1">
                                        Yes - Delete
                                    </a>
                                    <a href="{{ url_for('get_categories') }}" 
                                        class="modal-close btn-small blue-grey-text text-lighten-5 blue-grey darken-3">
                                        Cancel
                                    </a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
