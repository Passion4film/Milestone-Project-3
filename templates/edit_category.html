{% extends "base.html" %}
{% block content %}

    <h3 class="deep-purple-text text-darken-3 center-align">{{ title }}</h3>

    <div class="row card-panel brown darken-1">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- add a new category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-birthday-cake prefix deep-purple-text text-darken-3 text-shadow"></i>
                    <input id="category_name" name="category_name" minlength="3"
                        maxlength="25" type="text" value="{{ category.category_name }}" class="validate white-text" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel changes button -->
                    <a href="{{ url_for('get_categories') }}" class="btn-small deep-purple lighten-2 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- confirm add category button -->
                    <button type="submit" class="btn-small deep-purple darken-3 text-shadow">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
