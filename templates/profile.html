{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align deep-purple-text text-darken-3">
                    {{ username }}'s Profile
                </h3>
                <img src="https://res.cloudinary.com/passion4film/image/upload/v1616252212/sample.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input type="file" id="profile_img" name="profile_img" required>
            <input type="submit" value="Submit">
        </div>
    </div>                   

{% endblock %}
