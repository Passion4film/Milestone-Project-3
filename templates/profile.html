{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align deep-purple-text text-darken-3">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="card">
        <img src="https://freeicons.io/asset/images/user-default-lg.png" id="img-preview" />
        <label class="file-upload-container" for="file-upload">
            <br>
            <input id="file-upload" type="file" style="display:none;">
            Select an Image
        </label>
    </div>

{% endblock %}
